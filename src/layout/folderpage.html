<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="/src/layout/folderpage.css" />

  <body>
    <header>
      <!--앱 로고-->

        <i class="fas fa-plus-circle"></i> 쉼터 폴더 추가하기

    <div class="folder-container">
      <div class="folder-item">최근 조회한 장소</div>

      <div class="folder-item">산책하기 좋은 곳</div>
      <div class="folder-item">24시간 찜질방</div>
      <div class="folder-item">가까운 전시장</div>
      <div class="folder-item">책 읽기 좋은 곳</div>
      <div class="folder-item">책 읽기 좋은 곳</div>
      <div class="folder-item">책 읽기 좋은 곳</div>
      <div class="folder-item">책 읽기 좋은 곳</div>
    </div>
    <div class="create-div">
      <a href="map.html" class="map-button">지도에서 보기</a>
    </div>

    <footer>
      <nav>
        <a href="1.html"><img src="/src/assets/nav-recommend.png" alt="."><span>추천</span></a>

    <!-- 폴더 생성 -->
    <div id="folderCreationModal" class="modal hidden">
      <div class="modal-content">
        <div class="folder-create-header">
          <h3>쉼터 폴더 추가</h3>
          <button class="save-button">
            <img src="/src/assets/plus.png" alt="저장" />
          </button>
        </div>
        <input type="text" id="folderName" placeholder="폴더 이름 입력" />
        <div class="color-options">
          <label class="color-option">
            <input type="radio" name="folderColor" value="#FBB5B5" />
            <span class="color-label"></span>
          </label>
          <label class="color-option">
            <input type="radio" name="folderColor" value="#ECBAA6" />

          </label>
          <label class="color-option">
            <input type="radio" name="folderColor" value="#C1EFA5" />

          <label class="color-option">
            <input type="radio" name="folderColor" value="#B3DEEC" />

          <label class="color-option">

            <span class="color-label"></span>

            <input type="radio" name="folderColor" value="#FDEE96" />

          </label>
        </div>
      </div>
    </div>

    <script src="/src/components/folderpage.js"></script>
