<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>게시글 작성</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/alt-fonts/pretendard/css/pretendard.css"
    />
    <link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/src/layout/create-post.css" />
  </head>
  <body>
    <div class="div">
      <!-- 이전 페이지 버튼 / 글 등록 버튼 -->
      <header>
        <a href="create-post-filter.html" class="back-button"><img src="/src/assets//back-button.png" alt="<"></a>
        <button id="create" class="create">등록</button>
      </header>

      <!-- 글 내용 작성 -->
      <form id="post-form" enctype="multipart/form-data">
        <div class="content">
            <input class="title" name="title" type="text" placeholder="제목을 입력하세요. (40자 이내)" maxlength="40" required />
            <div class="nav-tab__inner">
                <div class="nav-tab__scroller">
                    <ul class="nav-tab__list">
                        <li class="nav-tab__item on">
                            <input type="file" id="file-input-1" class="image-upload" name="images" accept="image/*" multiple />
                            <label for="file-input-1" class="image-label"></label>
                        </li>
                        <li class="nav-tab__item">
                            <button type="button" class="add-image-button">
                                <img src="/src/assets//add.png" alt="이미지 추가">
                            </button>
                        </li>
                    </ul>
                </div>
            </div>
            <textarea class="post-content" name="content" placeholder="내용을 입력하세요. (1000자 이내)" maxlength="1000" required></textarea>
        </div>
    </form>

    <!-- 하단 네비게이션 바 -->
    <footer>
      <nav>
        <a href="home.html"><img src="/src/assets//nav-recommend.png" alt="."><span>추천</span></a>
          <a href="community.html"><img src="/src/assets//nav-filled-community.png" alt="."><span>커뮤니티</span></a>
          <a href="folderpage.html"><img src="/src/assets//nav-myplace.png" alt="."><span>내 쉼터</span></a>
          <a href="main-page.html"><img src="/src/assets//nav-mylog.png" alt="."><span>마이로그</span></a>
        </nav>
      <div class="bottom-bar"></div>
    </footer>
  </body>
  <script src="/src/components/create-post.js"></script>
</html>
