<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>댓글</title>
    <link rel="stylesheet" href="../layout/comment.css" />
    <link
	      rel="stylesheet"
	      href="https://cdn.jsdelivr.net/gh/alt-fonts/pretendard/css/pretendard.css"
	    />
    <script
      src="https://kit.fontawesome.com/d0ef824827.js"
      crossorigin="anonymous"
    ></script>
</head>
<body>
    <div class="div">
      <!-- 최신순 / 등록순 필터링 버튼 -->
      <div class="filter-buttons">
        <button class="filter-btn">최신순</button>
        <button class="filter-btn">등록순</button>
      </div>

      <div class="comment">
        <!-- 사용자 프로필 아이콘 -->
        <div class="user-icon"></div>
        <div class="post-details">
          <div class="post-meta">
            <!-- 댓글 작성자의 닉네임 -->
            <span class="username">닉네임</span>
            <!-- 댓글 내용 -->
            <p class="content">가 나 다 라 마 바 사</p>
          </div>
          <div class="post-actions">
            <!-- 댓글 작성 날짜 -->
            <span class="post-date">2024.07.28</span>
            <!-- 댓글 작성 시간 -->
            <span class="post-time">12:27</span>
            <!-- 답글 달기 버튼 -->
            <button class="reply">답글달기</button>
            <!-- 좋아요 정보 -->
            <div class="likes-info">
              <!-- 좋아요 버튼 -->
              <button class="likes-button">
                <i class="fa-regular fa-heart"></i>
              </button>
              <!-- 좋아요 수 -->
              <p class="likes-amount">10</p>
            </div>
          </div>
        </div>
      </div>

      <div class="reply-comment">
        <!-- 사용자 프로필 아이콘 -->
        <div class="user-icon"></div>
        <div class="post-details">
          <div class="post-meta">
            <!-- 댓글 작성자의 닉네임 -->
            <span class="username">닉네임</span>
            <!-- 댓글 내용 -->
            <p class="content">가 나 다 라 마 바 사</p>
          </div>
          <div class="post-actions">
            <!-- 댓글 작성 날짜 -->
            <span class="post-date">2024.07.28</span>
            <!-- 댓글 작성 시간 -->
            <span class="post-time">12:27</span>
            <!-- 답글 달기 버튼 -->
            <button class="reply">답글달기</button>
            <!-- 좋아요 정보 -->
            <div class="likes-info">
              <!-- 좋아요 버튼 -->
              <button class="likes-button">
                <i class="fa-regular fa-heart"></i>
              </button>
              <!-- 좋아요 수 -->
              <p class="likes-amount">10</p>
            </div>
          </div>
        </div>
      </div>

      <div class="comment">
        <!-- 사용자 프로필 아이콘 -->
        <div class="user-icon"></div>
        <div class="post-details">
          <div class="post-meta">
            <!-- 댓글 작성자의 닉네임 -->
            <span class="username">닉네임</span>
            <!-- 댓글 내용 -->
            <p class="content">가 나 다 라 마 바 사</p>
          </div>
          <div class="post-actions">
            <!-- 댓글 작성 날짜 -->
            <span class="post-date">2024.07.28</span>
            <!-- 댓글 작성 시간 -->
            <span class="post-time">12:27</span>
            <!-- 답글 달기 버튼 -->
            <button class="reply">답글달기</button>
            <!-- 좋아요 정보 -->
            <div class="likes-info">
              <!-- 좋아요 버튼 -->
              <button class="likes-button">
                <i class="fa-regular fa-heart"></i>
              </button>
              <!-- 좋아요 수 -->
              <p class="likes-amount">10</p>
            </div>
          </div>
        </div>
      </div>
      <!-- 댓글 입력창 -->
      <div class="comment-input">
        <input class="input-comment" type="text" placeholder="댓글을 입력해주세요">
        <button class="comment-button">등록</button>
    </div>
      <!-- 하단 네비게이션 바 -->
    <div class="bottom-nav">
      <button class="nav-icon">
        <img src="../assets/nav-ellipse.png" alt="아이콘">
        <span class="nav-item">추천</span>
      </button>
      <button class="nav-icon">
        <img src="../assets/nav-logo.png" alt="아이콘">
        <span class="nav-item">커뮤니티</span>
      </button>
      <button class="nav-icon">
        <img src="../assets/nav-ellipse.png" alt="아이콘">
        <span class="nav-item">내 쉼터</span>
      </button>
      <button class="nav-icon">
        <img src="../assets/nav-ellipse.png" alt="아이콘">
        <span class="nav-item">마이로그</span>
      </button>
    </div>
  </div>
  </div>
</body>
<script src="../components/comment.js"></script>
</html>
