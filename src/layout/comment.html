<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>댓글</title>
    <link rel="stylesheet" href="/src/layout/comment.css" />
    <link
	      rel="stylesheet"
	      href="https://cdn.jsdelivr.net/gh/alt-fonts/pretendard/css/pretendard.css"
	    />
    <script
      src="https://kit.fontawesome.com/d0ef824827.js"
      crossorigin="anonymous"
    ></script>
</head>
<body>
    <div class="div">
      <!-- 댓글이 추가될 섹션 -->
      <div class="comment-section">
        <div class="comment">
          <!-- 사용자 프로필 아이콘 -->
          <div class="user-icon"></div>
          <div class="post-details">
            <div class="post-meta">
              <!-- 댓글 작성자의 닉네임 -->
              <span class="username">닉네임</span>
              <!-- 댓글 내용 -->
              <p class="content">가 나 다 라 마 바 사</p>
            </div>
            <div class="post-actions">
              <!-- 댓글 작성 날짜 -->
              <span class="post-date">2024.07.28</span>
              <!-- 댓글 작성 시간 -->
              <span class="post-time">12:27</span>
              <!-- 답글 달기 버튼 -->
              <button class="reply">답글달기</button>
              <!--좋아요 버튼-->
              <div class="likes-info">
                <button class="likes-button" id="like-btn-1">
                  <img src="/src/assets/likes-button.png" id="like-img-1" />
                </button>
                <p class="likes-amount" id="like-count-1">0</p>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- 어두운 배경 -->
      <div class="overlay" onclick="closeCommentInput()"></div>

      <!-- 댓글 입력 창 -->
      <div class="comment-input">
        <input type="text" class="input-comment" placeholder="댓글을 입력하세요...">
        <button class="comment-button">등록</button>
      </div>

      <!-- 하단 네비게이션 바 -->
      <footer>
        <nav>
          <a href="home.html"><img src="/src/assets/nav-recommend.png" alt="."><span>추천</span></a>
          <a href="community.html"><img src="/src/assets/nav-filled-community.png" alt="."><span>커뮤니티</span></a>
          <a href="folderpage.html"><img src="/src/assets/nav-myplace.png" alt="."><span>내 쉼터</span></a>
          <a href="main-page.html"><img src="/src/assets/nav-mylog.png" alt="."><span>마이로그</span></a>
        </nav>
        <div class="bottom-bar"></div>
      </footer>
  </div>
</body>
<script src="/src/components/comment.js"></script>
</html>
