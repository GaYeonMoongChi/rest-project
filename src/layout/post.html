<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Post</title>
  <link rel="stylesheet" href="../layout/post.css" />
  <script src="https://kit.fontawesome.com/d0ef824827.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="div">
    <!--글 제목-->
    <h3 class="title">인테리어가 예쁜 합정 카페 추천</h3>

    <!--게시물 내용-->
    <div class="community-post">
      <div class="placename-and-filter">
          <h3 class="post-placename">티노마드</h3>
          <div class="filter-and-bookmark">
              <!--필터링-->
              <div class="filter-div">
                  <button class="filter-button">자연</button>
                  <button class="filter-button">작업하기 좋은</button>
              </div>
              <!--북마크 버튼-->
              <button class="bookmark-button">
                  <img src="../assets/bookmark.png">
              </button>
          </div>
      </div>

      <!--사용자 프로필 / 팔로우 버튼-->
      <div class="user-follow-div">
          <div class="user-info">
            <i class="fa-solid fa-circle-user"></i>
            <p class="nickname">닉네임</p>
          </div>
          <button class="follow-button">
            팔로우
          </button>
      </div>

      <!--이미지 슬라이드-->
      <div class="nav-tab__inner">
          <ul class="nav-tab__list">
            <li class="nav-tab__item on">
              <a href="./post.html"><img src="../assets/post-img.jpg" alt="post-img"></a>
            </li>
            <li class="nav-tab__item">
              <a href="./post.html"><img src="../assets/post-img.jpg" alt="post-img"></a>
            </li>
          </ul>
      </div>
    </div>

    <div class="likes-comment-info">
        <button class="likes-button">
          <img src="../assets/black-likes.png">
        </button>
        <p class="likes-amount">10</p>
        <button class="comment-button">
            <img src="../assets/comment.png">
        </button>
        <p class="comment-amount">3</p>
    </div>
    <div class="text-div">
        <p class="text-p">
            오늘 소개해 드릴 장소는 합정 티노마드 카페입니다! 식물이 많고 채광이 잘 들어와서 사진 찍기에도 좋은 예쁜 카페였습니다. 오늘 소개해 드릴 장소는 합정 티노마드 카페입니다! 식물이 많고 채광이 잘 들어와서 사진 찍기에도 좋은 예쁜 카페였습니다.
        </p>
        <p class="post-date">2024.08.03</p>
    </div>
  </div>
  <!-- 하단 네비게이션 바 -->
  <div class="bottom-nav">
    <button class="nav-icon">
      <img src="../assets/nav-ellipse.png" alt="아이콘">
      <span class="nav-item">추천</span>
    </button>
    <button class="nav-icon">
      <img src="../assets/nav-logo.png" alt="아이콘">
      <span class="nav-item">커뮤니티</span>
    </button>
    <button class="nav-icon">
      <img src="../assets/nav-ellipse.png" alt="아이콘">
      <span class="nav-item">내 쉼터</span>
    </button>
    <button class="nav-icon">
      <img src="../assets/nav-ellipse.png" alt="아이콘">
      <span class="nav-item">마이로그</span>
    </button>
  </div>
</div>
  <script src="../components/post.js"></script>
</body>
</html>
