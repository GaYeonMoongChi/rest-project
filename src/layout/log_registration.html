<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>마이로그 등록</title>
    <link rel="stylesheet" href="/src/layout/log_registration.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/alt-fonts/pretendard/css/pretendard.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Jua&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/d0ef824827.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="div">
      <!--앱 로고-->
      <header>
        <!--TODO: 로고 추가-->
        <a href="home.html"><h1>쉬엄쉬엄</h1></a>
      </header>

      <div class="container">
        <!-- 마이로그 타이틀 -->
        <div class="record-title">
          <h3>오늘의 쉬엄 기록</h3>
          <img src="/src/assets/icon_surprise.png" alt="놀람 아이콘" />
        </div>
        <!-- 마이로그 장소 정보 -->
        <div class="log-place">
          <img
            src="/src/assets/location.png"
            alt="location-img"
            class="location-img"
          />
          <div class="text-info">
            <h4>서울 올림픽 공원</h4>
            <p>서울 마포구 망원동</p>
          </div>
          <img
            src="/src/assets/bookmark.png"
            alt="bookmark"
            class="bookmark-img"
          />
        </div>
        <!-- 마이로그 예시 이미지 -->
        <!--이미지 슬라이드-->
        <div class="nav-tab__inner">
          <div class="nav-tab__scroller">
            <ul class="nav-tab__list">
              <li class="nav-tab__item on">
                <img src="/src/assets/post-img.jpg" alt="post-img" />
              </li>
              <li class="nav-tab__item">
                <img src="/src/assets/post-img.jpg" alt="post-img" />
              </li>
              <!-- More items -->
            </ul>
          </div>
        </div>

        <!-- 마이로그 기록 -->
        <div class="log-record">
          <textarea
            placeholder="오늘의 휴식 기록을 작성해요."
            rows="16"
          ></textarea>
          <button type="button" class="submit-btn">등록</button>
        </div>

        <!-- 하단 네비게이션 바 -->
        <footer>
          <nav>
            <a href="home.html"><img src="/src/assets/nav-recommend.png" alt="."><span>추천</span></a>
            <a href="community.html"><img src="/src/assets/nav-community.png" alt="."><span>커뮤니티</span></a>
            <a href="folderpage.html"><img src="/src/assets/nav-myplace.png" alt="."><span>내 쉼터</span></a>
            <a href="4.html"><img src="/src/assets/nav-filled-mylog.svg" alt="."><span>마이로그</span></a>
          </nav>
          <div class="bottom-bar"></div>
        </footer>
      </div>
    </div>
    <script src="/src/components/log_registration.js"></script>
  </body>
</html>
