<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>오늘의 쉬엄 기록</title>
    <link rel="stylesheet" href="log_registration.css" />
  </head>
  <body>
    <div class="container">
      <!-- 상단바 -->
      <header class="header">
        <button class="back-btn"></button>
        <h1 class="title">오늘의 쉬엄 기록</h1>
        <button class="submit-btn">등록</button>
      </header>

      <!-- 기록 아이콘 및 버튼 -->
      <div class="log-header">
        <img
          src="/src/assets/emotion-icon.png"
          alt="감정 아이콘"
          class="log-icon"
        />
      </div>

      <!-- 음악 추가 버튼 -->
      <div class="add-music-container">
        <button class="add-music-btn">
          <img
            src="/src/assets/music-icon.png"
            alt="음악 아이콘"
            class="music-icon"
          />
          음악 추가하기
        </button>
      </div>

      <!-- 장소 정보 -->
      <div class="log-place">
        <div class="text-info">
          <h4>카페콤마 합정점</h4>
          <p>서울 마포구 망원동</p>
        </div>
        <img
          src="/src/assets/bookmark.png"
          alt="bookmark"
          class="bookmark-img"
        />
      </div>

      <!-- 사진 추가 -->
      <div class="photo-section">
        <div class="photo-box">
          <div class="add-photo">
            <p>사진을 추가해주세요</p>
            <button class="add-photo-btn">+</button>
          </div>
        </div>
        <div class="photo-box">
          <div class="add-photo">
            <p>사진을 추가해주세요</p>
            <button class="add-photo-btn">+</button>
          </div>
        </div>
      </div>

      <!-- 텍스트 입력 -->
      <div class="log-record">
        <textarea placeholder="내용을 입력하세요." rows="16"></textarea>
      </div>

      <!-- 하단 네비게이션 바 -->
      <footer>
        <nav>
          <a href="home.html"
            ><img src="/src/assets/nav-recommend.png" alt="." /><span
              >추천</span
            ></a
          >
          <a href="community.html"
            ><img src="/src/assets/nav-community.png" alt="." /><span
              >커뮤니티</span
            ></a
          >
          <a href="folderpage.html"
            ><img src="/src/assets/nav-myplace.png" alt="." /><span
              >내 쉼터</span
            ></a
          >
          <a href="4.html"
            ><img src="/src/assets/nav-filled-mylog.svg" alt="." /><span
              >마이로그</span
            ></a
          >
        </nav>
        <div class="bottom-bar"></div>
      </footer>
    </div>
    <script src="/src/components/log_registration.js"></script>
  </body>
</html>
