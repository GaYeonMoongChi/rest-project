<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>내 프로필</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/alt-fonts/pretendard/css/pretendard.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Jua&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/src/layout/change-profile.css" />
  </head>
  <body>
    <!-- 상단바 -->
    <header class="header">
      <button class="back-btn"></button>
      <h1 class="title">내 프로필</h1>
    </header>
    <!-- 프로필 정보 영역 -->
    <div class="profile-container">
      <!-- 프로필 사진과 닉네임 -->
      <div class="user-profile-container">
        <img
          id="profile-img"
          src="/src/assets/profile-icon.svg"
          alt="프로필 사진"
          class="profile-img"
        />
      </div>
      <!-- 기존 닉네임 -->
      <h3 id="nickname-display" class="nickname-text">쉬어미</h3>
      <button id="edit-btn" class="edit-button">프로필 수정</button>
    </div>

    <!-- 프로필 수정 영역 (처음엔 숨김 처리) -->
    <div id="edit-container" class="edit-container hidden">
      <label for="change-img" class="nickname-text">프로필 사진 변경</label>
      <input
        type="file"
        id="change-img"
        class="change-input"
        accept="image/*"
      />

      <label for="change-nickname" class="nickname-text">닉네임 변경</label>
      <input
        type="text"
        id="change-nickname"
        class="change-input"
        placeholder="변경할 닉네임"
      />

      <button id="save-btn" class="change-button">저장</button>
    </div>

    <script src="/src/components/change-profile.js"></script>
  </body>
</html>
