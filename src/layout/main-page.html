<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main-page.css" />
    <title>마이로그</title>
    <script
      src="https://kit.fontawesome.com/d0ef824827.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/alt-fonts/pretendard/css/pretendard.css"
    />
  </head>

  <body>
    <header>
      <!--앱 로고-->
      <img class="title-logo" src="/title-logo.svg" />
      <a href="setting.html"
        ><img
          src="/setting_icon.png"
          alt="Settings"
          class="settings-icon"
      /></a>
    </header>

    <section class="user-info">
      <div class="user-icon-container">
        <img
          src="/profile-icon.svg"
          alt="User Icon"
          class="user-icon"
        />
      </div>
      <div class="user-details">
        <p>
          이은강
          <img src="/edit-icon.svg" alt="Edit" class="edit-icon" />
        </p>
        <a href="follow.html">팔로워 3 팔로잉 2</a>
      </div>
    </section>

    <div class="tabs">
      <button id="myLogTab" class="tab active">쉬엄로그</button>
      <button id="communityTab" class="tab">커뮤니티</button>
    </div>

    <div id="myLogContent" class="tab-content active">
      <!-- 마이로그 내용 -->
      <div id="log-content">
        <p id="date-display">
          <span id="selected-date" style="cursor: pointer"><2024년 7월></span>
        </p>

        <div id="edit-fields" style="display: none">
          <label for="year">년도:</label>
          <input type="number" id="year" value="2024" min="2000" max="2099" />
          <label for="month">월:</label>
          <input type="number" id="month" value="7" min="1" max="12" />
          <button id="save-button">저장</button>
        </div>

        <div id="log-details">
          <div class="emoticon-item">
            <img
              src="/icon_happy.png"
              alt="이모티콘"
              class="emoticon-img"
            />
            <p class="location">카페꼼마 합정점</p>
            <p class="date">1.24</p>
          </div>
          <div class="emoticon-item">
            <img
              src="/icon_happy.png"
              alt="이모티콘"
              class="emoticon-img"
            />
            <p class="location">티노마드 홍대점</p>
            <p class="date">2.24</p>
          </div>
          <div class="emoticon-item">
            <img
              src="/icon_happy.png"
              alt="이모티콘"
              class="emoticon-img"
            />
            <p class="location">더벤티 노원점</p>
            <p class="date">3.24</p>
          </div>
          <div class="emoticon-item">
            <img
              src="/icon_happy.png"
              alt="이모티콘"
              class="emoticon-img"
            />
            <p class="location">요거프레소 월계점</p>
            <p class="date">4.24</p>
          </div>
          <div class="emoticon-item">
            <img
              src="/icon_happy.png"
              alt="이모티콘"
              class="emoticon-img"
            />
            <p class="location">투썸 신설동점</p>
            <p class="date">5.24</p>
          </div>
          <div class="emoticon-item">
            <img
              src="/icon_happy.png"
              alt="이모티콘"
              class="emoticon-img"
            />
            <p class="location">이디야 미아점</p>
            <p class="date">6.24</p>
          </div>
          <div class="emoticon-item">
            <img
              src="/icon_happy.png"
              alt="이모티콘"
              class="emoticon-img"
            />
            <p class="location">메가커피 석계점</p>
            <p class="date">7.24</p>
          </div>
          <div class="emoticon-item">
            <img
              src="/icon_happy.png"
              alt="이모티콘"
              class="emoticon-img"
            />
            <p class="location">스타벅스 회기점</p>
            <p class="date">8.24</p>
          </div>
          <div class="emoticon-item" id="add-button-container">
            <a href="log_registration.html"
              ><img
                src="/plus_button.png"
                alt="Add Button"
                id="add-button"
            /></a>
          </div>
        </div>
      </div>
    </div>

    <div id="communityContent" class="tab-content">
      <!-- 커뮤니티 내용 -->
      <div class="div">
        <!-- 게시물 1 -->
        <div class="community-post">
          <a href="/post.html" class="post-title">
            <p>인테리어가 예쁜 합정 카페 추천</p>
            <p class="post-placename">카페꼼마</p>
          </a>
          <!-- 사용자 프로필 / 닉네임 / 좋아요 버튼 / 좋아요 개수 -->
          <div class="user-likes-div">
            <div class="user-info-community">
              <i class="fa-solid fa-circle-user"></i>
              <p class="nickname">이은강</p>
            </div>
            <!-- 좋아요 버튼 -->
            <div class="likes-info">
              <button class="likes-button" id="like-btn-1">
                <img src="/likes-button.png" id="like-img-1" />
              </button>
              <p class="likes-amount" id="like-count-1">3</p>
            </div>
          </div>

          <!-- 이미지 슬라이드 -->
          <div class="nav-tab__inner">
            <div class="nav-tab__scroller">
              <ul class="nav-tab__list">
                <li class="nav-tab__item on">
                  <a href="/post.html">
                    <img src="/post-img.jpg" alt="post-img" />
                  </a>
                </li>
                <li class="nav-tab__item">
                  <a href="/post.html">
                    <img src="/ggomma.jpg" alt="post-img" />
                  </a>
                </li>
              </ul>
            </div>
          </div>
        </div>

        <!-- 게시물 2 -->
        <div class="community-post">
          <a href="/post.html" class="post-title">
            <p>광운대점 오픈 기원..2번째 리뷰</p>
            <p class="post-placename">티노마드</p>
          </a>
          <!-- 사용자 프로필 / 닉네임 / 좋아요 버튼 / 좋아요 개수 -->
          <div class="user-likes-div">
            <div class="user-info-community">
              <i class="fa-solid fa-circle-user"></i>
              <p class="nickname">이은강</p>
            </div>
            <!-- 좋아요 버튼 -->
            <div class="likes-info">
              <button class="likes-button" id="like-btn-2">
                <img src="/likes-button.png" id="like-img-2" />
              </button>
              <p class="likes-amount" id="like-count-2">2</p>
            </div>
          </div>

          <!-- 이미지 슬라이드 -->
          <div class="nav-tab__inner">
            <div class="nav-tab__scroller">
              <ul class="nav-tab__list">
                <li class="nav-tab__item on">
                  <a href="/post.html">
                    <img src="ggomma.jpg" alt="post-img" />
                  </a>
                </li>
                <li class="nav-tab__item">
                  <a href="/post.html">
                    <img src="/starbucks.png" alt="post-img" />
                  </a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>

    <footer>
      <nav>
        <a href="home.html"
          ><img src="/nav-recommend.png" alt="." /><span
            >추천</span
          ></a
        >
        <a href="community.html"
          ><img src="/nav-community.png" alt="." /><span
            >커뮤니티</span
          ></a
        >
        <a href="folderpage.html"
          ><img src="/nav-myplace.png" alt="." /><span
            >내 쉼터</span
          ></a
        >
        <a href="main-page.html"
          ><img src="/nav-filled-mylog.svg" alt="." /><span
            >마이로그</span
          ></a
        >
      </nav>
    </footer>

    <script src="/main-page.js"></script>
  </body>
</html>
