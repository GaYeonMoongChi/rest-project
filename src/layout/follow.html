<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>팔로워</title>
    <link rel="stylesheet" href="follow.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/alt-fonts/pretendard/css/pretendard.css"
    />
  </head>
  <body>
    <div class="container">
      <!-- 설정 상단바 -->
      <header class="header">
        <button class="back-btn"></button>
        <h1 class="title">팔로워 & 팔로잉</h1>
      </header>

      <!-- 팔로워/팔로잉 탭 -->
      <div class="tabs">
        <button class="tab active" id="followerTab">
          팔로워 <span id="followerCount">2</span>명
        </button>
        <button class="tab" id="followingTab">
          팔로잉 <span id="followingCount">2</span>명
        </button>
        <!-- 빈 칸 -->
        <button class="tab"></button>
      </div>

      <!-- 팔로워 목록 -->
      <section id="followerList" class="list active">
        <ul class="user-list">
          <li class="user-item">
            <img
              src="/src/assets/back-logo.png"
              alt="Profile"
              class="profile-img"
            />
            <span class="user-name">닉네임</span>
            <button class="follow-btn" data-following="true">팔로잉</button>
          </li>
          <li class="user-item">
            <img
              src="/src/assets/back-logo.png"
              alt="Profile"
              class="profile-img"
            />
            <span class="user-name">닉네임</span>
            <button class="follow-btn" data-following="false">맞팔로우</button>
          </li>
          <!-- 추가 팔로워 항목 -->
        </ul>
      </section>

      <!-- 팔로잉 목록 (기본적으로 숨김 처리) -->
      <section id="followingList" class="list">
        <ul class="user-list">
          <li class="user-item">
            <img
              src="/src/assets/back-logo.png"
              alt="Profile"
              class="profile-img"
            />
            <span class="user-name">닉네임</span>
            <button class="follow-btn">팔로잉</button>
          </li>
          <li class="user-item">
            <img
              src="/src/assets/back-logo.png"
              alt="Profile"
              class="profile-img"
            />
            <span class="user-name">닉네임</span>
            <button class="follow-btn">팔로잉</button>
          </li>
          <li class="user-item"></li>
            <img
              src="/src/assets/back-logo.png"
              alt="Profile"
              class="profile-img"
            />
            <span class="user-name">닉네임</span>
            <button class="follow-btn">팔로잉</button>
          </li>
          <!-- 추가 팔로잉 항목 -->
        </ul>
      </section>

      <!-- 하단 네비게이션 바 -->
      <footer>
        <nav>
          <a href="home.html"
            ><img src="/src/assets/nav-recommend.png" alt="." /><span
              >추천</span
            ></a
          >
          <a href="community.html"
            ><img src="/src/assets/nav-community.png" alt="." /><span
              >커뮤니티</span
            ></a
          >
          <a href="folderpage.html"
            ><img src="/src/assets/nav-myplace.png" alt="." /><span
              >내 쉼터</span
            ></a
          >
          <a href="4.html"
            ><img src="/src/assets/nav-filled-mylog.svg" alt="." /><span
              >마이로그</span
            ></a
          >
        </nav>
        <div class="bottom-bar"></div>
      </footer>
    </div>
    <script src="/src/components/follow.js"></script>
  </body>
</html>
